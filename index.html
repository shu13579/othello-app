<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オセロゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>オセロゲーム</h1>
        
        <div class="game-mode-selector">
            <div class="mode-buttons">
                <button id="localBtn" class="mode-btn active">ローカル対戦</button>
                <button id="aiBtn" class="mode-btn">vs AI</button>
                <button id="onlineBtn" class="mode-btn">オンライン対戦</button>
            </div>
            
            <div class="online-controls" id="onlineControls" style="display: none;">
                <div class="room-controls">
                    <button id="createRoomBtn">ルーム作成</button>
                    <button id="joinRoomBtn">ルーム参加</button>
                </div>
                <div class="room-display" id="roomDisplay"></div>
            </div>
        </div>

        <div class="game-info">
            <div class="current-player">
                <span id="currentPlayer">黒のターン</span>
            </div>
            <div class="timer-display" id="timerDisplay" style="display: none;">
                <span id="timerText">残り時間: <span id="timeLeft">30</span>秒</span>
            </div>
            <div class="score">
                <span>黒: <span id="blackScore">2</span></span> - 
                <span>白: <span id="whiteScore">2</span></span>
            </div>
            <div class="status" id="status">ゲーム開始</div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button id="resetBtn">リセット</button>
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
